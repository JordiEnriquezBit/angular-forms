<form [formGroup]="formGroup" (ngSubmit)='register()'>

  <mat-form-field>
    <mat-label>Registered On</mat-label>
    <input matInput
           [matDatepicker]="picker"
           formControlName="registeredOn" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-divider></mat-divider>

  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput name="name" formControlName="name" />
    <mat-error><span>{{ getError('name')}}</span></mat-error>
  </mat-form-field>
  <mat-divider></mat-divider>

  <mat-form-field>
    <mat-label>e-mail</mat-label>
    <input matInput type='email' name="email" formControlName="email" />
    <mat-error><span>{{ getError('email')}}</span></mat-error>
  </mat-form-field>
  <mat-divider></mat-divider>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput type= 'password' name="password" formControlName="password" />
    <mat-error><p>
      {{getError('password')}}
    </p></mat-error>
  </mat-form-field>
  <mat-divider></mat-divider>
  <button color="primary" mat-raised-button type="submit" [disabled]="formGroup.invalid">
    Register me!
  </button>
</form>
